{% extends "bootstrap/base.html" %}
{% block content %}

<div class="container">
  <div class="jumbotron" style="background-color:#001f3f !important;">
    <h2 style="color:#fff;">Food Recommender</h2>
    <p style="color:#fff;">Recommender System For Alternate Food With Similar Nutritional Values</p>
  </div>          
</div>

<div class="panel-group">
    <div class="panel panel-primary">
      <div class="panel-heading" style="background-color:#001f3f ">Food Recommender</div>
      <div class="panel-body">
      
        <!--Input Food Name which is used to query ML--> 
        <form action="{{ url_for('predict')}}" method="POST">
        <label for="fname">Product:</label>
        <input type="text" name="namequery">
        <br>
        <label for="diversity">Choose diversity over accuracy:</label>
        <select id="diversity" name="diversity">
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
        <br>
        <button type="submit" class="btn btn-primary" align="center">Predict</button>
      </form>
      </div>
    </div>

{% endblock %}
{% block styles %}
{{super()}} <!-- Allows Javascripts and other styles to be inclusive in bootstrap -->
<link rel="stylesheet"
      href="{{url_for('.static', filename='css/styles.css')}}">
{% endblock %}
